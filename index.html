    <link rel="stylesheet" href="style/principal.css">

    </header>

    <script src="scripts/oauth.js" type="module"></script>

        import { startGoogleAuth } from './scripts/oauth.js';

        document.getElementById('login-button').addEventListener('click', () => {
            startGoogleAuth();
        });
