<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Espace Coach - Fanta Coaching</title>
  <link rel="stylesheet" href="./style/principal.css">
  <link rel="stylesheet" href="./style/neon.css">
</head>
<body>
  <header>
    <h1>Espace Coach</h1>
  </header>

  <main>
    <section>
      <h2>Créer une séance</h2>
      <form id="create-session-form">
        <label for="session-name">Nom de la séance :</label>
        <input type="text" id="session-name" name="session-name" placeholder="Ex: Cardio" required>
        
        <label for="session-date">Date :</label>
        <input type="date" id="session-date" name="session-date" required>
        
        <button type="submit" class="btn-create">Créer</button>
      </form>
    </section>

    <section>
      <h2>Utilisateurs connectés</h2>
      <ul id="user-list">
        <!-- Les utilisateurs seront ajoutés dynamiquement -->
      </ul>
    </section>
  </main>

  <footer>
    <p>© 2025 Fanta Coaching - Tous droits réservés.</p>
  </footer>

  <script src="./scripts/principal.js"></script>
</body>
</html>
