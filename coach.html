<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de bord - Coach</title>
  <link rel="stylesheet" href="./style/principal.css">
  <link rel="stylesheet" href="./style/neon.css">
</head>
<body>
  <header>
    <h1>Tableau de Bord Coach</h1>
    <p id="welcome-message">Bienvenue, Coach</p>
  </header>

  <main>
    <section>
      <h2>Créer une nouvelle séance</h2>
      <form id="session-form">
        <label for="session-date">Date :</label>
        <input type="date" id="session-date" required>

        <label for="session-type">Type de séance :</label>
        <input type="text" id="session-type" placeholder="Ex: Cardio, Renforcement" required>

        <button type="button" id="add-session-button" class="btn-create">Ajouter la séance</button>
      </form>
    </section>

    <section>
      <h2>Liste des utilisateurs</h2>
      <ul id="user-list">
        <!-- La liste des utilisateurs sera générée dynamiquement -->
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Fanta Coaching - Espace Coach</p>
  </footer>

  <script type="module" src="./scripts/oauth.js"></script>
  <script type="module" src="./scripts/principal.js"></script>
</body>
</html>
